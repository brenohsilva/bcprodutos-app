<div class="card border border-blue-200">
    <h5 class="skeleton-text" style="width: 100px; height: 20px"></h5>
    <div class="grid">
        <!-- Placeholder para os cards de métricas -->
        <div class="col-12 lg:col-6 xl:col-3" *ngFor="let item of [1, 2, 3, 4]">
            <div class="card mb-0 border border-blue-200">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span
                            class="skeleton-text"
                            style="width: 120px; height: 16px"
                        ></span>
                        <div
                            class="skeleton-text"
                            style="width: 80px; height: 24px; margin-top: 8px"
                        ></div>
                    </div>
                    <div
                        class="skeleton-image"
                        style="width: 2.5rem; height: 2.5rem"
                    ></div>
                </div>
                <span
                    class="skeleton-text"
                    style="width: 60px; height: 16px"
                ></span>
                <span
                    class="skeleton-text"
                    style="width: 100px; height: 16px; margin-left: 8px"
                ></span>
            </div>
        </div>

        <!-- Placeholder para os cards de estoque -->
        <div class="col-12 lg:col-6 xl:col-6">
            <div class="flex flex-column sm:flex-column lg:flex-row gap-4">
                <div class="card mb-0 col border border-blue-200">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span
                                class="skeleton-text"
                                style="width: 180px; height: 16px"
                            ></span>
                            <div
                                class="skeleton-text"
                                style="
                                    width: 100px;
                                    height: 24px;
                                    margin-top: 8px;
                                "
                            ></div>
                        </div>
                        <div
                            class="skeleton-image"
                            style="width: 2.5rem; height: 2.5rem"
                        ></div>
                    </div>
                </div>
                <div class="card mb-0 col border border-blue-200">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span
                                class="skeleton-text"
                                style="width: 160px; height: 16px"
                            ></span>
                            <div
                                class="skeleton-text"
                                style="
                                    width: 80px;
                                    height: 24px;
                                    margin-top: 8px;
                                "
                            ></div>
                        </div>
                        <div
                            class="skeleton-image"
                            style="width: 2.5rem; height: 2.5rem"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="mt-4 card border border-blue-200">
                <h5
                    class="skeleton-text"
                    style="width: 100px; height: 20px"
                ></h5>
                <div
                    class="skeleton-chart"
                    style="width: 100%; height: 200px"
                ></div>
            </div>
        </div>

        <!-- Placeholder para a tabela de vendas recentes -->
        <div class="col-12 xl:col-6">
            <div class="card border border-blue-200">
                <h5
                    class="skeleton-text"
                    style="width: 120px; height: 20px"
                ></h5>
                <div class="skeleton-table">
                    <div
                        class="skeleton-row"
                        *ngFor="let item of [1, 2, 3, 4, 5]"
                    >
                        <div class="skeleton-cell" style="width: 20%"></div>
                        <div class="skeleton-cell" style="width: 20%"></div>
                        <div class="skeleton-cell" style="width: 20%"></div>
                        <div class="skeleton-cell" style="width: 20%"></div>
                        <div class="skeleton-cell" style="width: 15%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Placeholder para o gráfico de produtos em estoque -->
        <div class="col-12">
            <div
                class="card flex flex-column align-items-center border border-blue-200"
            >
                <h5
                    class="skeleton-text"
                    style="width: 150px; height: 20px"
                ></h5>
                <div
                    class="skeleton-chart"
                    style="width: 100%; height: 300px"
                ></div>
            </div>
        </div>
    </div>
</div>
